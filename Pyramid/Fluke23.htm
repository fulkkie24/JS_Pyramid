<html>
<title>Document</title>
<body><font face="courier new" size=7><pre>
<script language="JaveScript" type="text/javascript">
/ฟลุ๊ค รหัสนศ. 6008111004/
for(i=1;i<=5;i++)
{
	document.write(i);
	for(j=1;j<=(7-i);j++)
	{
	document.write("*");
	}
	for(j=2;j<=(i);j++)
	{
	document.write("  ");
	}
	document.write(i);
	document.write("\n");
}

</script>
</pre>
