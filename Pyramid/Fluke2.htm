<script>

for(i=1;i<=4;i++)
{
	for(j=i;j<=(i);j++)
	{
	document.write(i);
	document.write(i+1);
	document.write(i+2);
	}
	for(j=1;j<=(i+2);j++)
	{
	document.write("*");
	}
	document.write("\n")
}
</script>
